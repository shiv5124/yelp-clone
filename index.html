<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utils.css">
    <link rel="stylesheet" href="CSS/responsive.css">
</head>

<body>
    <nav>

        <div class="logo">
            <img src="image/logo.png" alt="" width="80px">
        </div>

        <div class="search">

            <input type="text" placeholder="things to do, salons, plumber">
            <input type="text" placeholder="San Franciso, CA">
            <div class="material-symbols-outlined search-icon">search</div>

        </div>

        <div class="right-nav">

            <div class="review-section">
                <p class="bold">Yelp for Business</p>
                <p class="material-symbols-outlined">expand_more</p>
                <p class="bold">Write a Review</p>
            </div>

            <div class="sign-log">
                <!-- <div class="login bold">Log in</div>
                <div class="signup bold">Sign Up</div> -->
                <a class="login bold" href="#">Log in</a>
                <a class="signup bold" href="#">Sign Up</a>
            </div>

        </div>

    </nav>

    <div class="dropdown-menu">

        <p>Restaurants</p>
        <p class="material-symbols-outlined margin-right">expand_more</p>

        <p>Home Services</p>
        <p class="material-symbols-outlined margin-right">expand_more</p>

        <p>Auto Services</p>
        <p class="material-symbols-outlined margin-right">expand_more</p>

        <p>More</p>
        <p class="material-symbols-outlined margin-right">expand_more</p>

    </div>


</body>

</html>
